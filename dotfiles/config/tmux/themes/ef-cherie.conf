# ef-cherie tmux theme
# Rosa/magenta escuro

# === Base ===
set -g @fg0 "#d3cfcf"
set -g @bg0 "#190a0f"
set -g @bg_dim "#100509"

# === Tab ativa (purple/magenta) ===
set -g @tab_active_num_bg "#d07080"
set -g @tab_active_num_fg "#190a0f"
set -g @tab_active_name_bg "#5a2a35"
set -g @tab_active_name_fg "#d3cfcf"

# === Tab inativa (invertido: num escuro, nome claro) ===
set -g @tab_inactive_num_bg "#2a1c21"
set -g @tab_inactive_num_fg "#958384"
set -g @tab_inactive_name_bg "#3a1520"
set -g @tab_inactive_name_fg "#d3cfcf"

# === Status bar (left/right) ===
set -g @status_bg "#771a4f"
set -g @status_fg "#d3cfcf"
set -g @status_secondary_bg "#392a2f"
set -g @status_secondary_fg "#d3cfcf"

# === Mensagens ===
set -g @message_bg "#35272c"
set -g @message_fg "#57a0d0"
