# tokyonight tmux theme
# Azul escuro cl√°ssico

# === Base ===
set -g @fg0 "#c0caf5"
set -g @bg0 "#1a1b26"
set -g @bg_dim "#13141c"

# === Tab ativa (purple) ===
set -g @tab_active_num_bg "#bb9af7"
set -g @tab_active_num_fg "#1a1b26"
set -g @tab_active_name_bg "#3d59a1"
set -g @tab_active_name_fg "#c0caf5"

# === Tab inativa (num azul escuro, nome purple, fg black) ===
set -g @tab_inactive_num_bg "#3d59a1"
set -g @tab_inactive_num_fg "#c0caf5"
set -g @tab_inactive_name_bg "#bb9af7"
set -g @tab_inactive_name_fg "#1a1b26"

# === Status bar (left/right) - escuro sutil ===
set -g @status_bg "#24283b"
set -g @status_fg "#c0caf5"
set -g @status_secondary_bg "#292e42"
set -g @status_secondary_fg "#a9b1d6"

# === Mensagens ===
set -g @message_bg "#292e42"
set -g @message_fg "#7aa2f7"
