# gruvbox-material tmux theme
# Baseado no backup de 2025.1 - warm earthy tones

# === Base ===
set -g @fg0 "#e2cca9"
set -g @bg0 "#282828"
set -g @bg_dim "#1b1b1b"

# === Tab ativa (num escuro, nome claro - estilo original) ===
set -g @tab_active_num_bg "#3c3836"
set -g @tab_active_num_fg "#e2cca9"
set -g @tab_active_name_bg "#e2cca9"
set -g @tab_active_name_fg "#282828"

# === Tab inativa (num bg5, nome bg4 - sutil) ===
set -g @tab_inactive_num_bg "#5a524c"
set -g @tab_inactive_num_fg "#e2cca9"
set -g @tab_inactive_name_bg "#45403d"
set -g @tab_inactive_name_fg "#7c6f64"

# === Status bar (bg1/bg2 como original) ===
set -g @status_bg "#32302f"
set -g @status_fg "#e2cca9"
set -g @status_secondary_bg "#3c3836"
set -g @status_secondary_fg "#e2cca9"

# === Mensagens (blue accent como original) ===
set -g @message_bg "#3c3836"
set -g @message_fg "#80aa9e"
